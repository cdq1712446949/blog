<body>

<div class="login">
    <div class="login-top">
        <h2>欢迎</h2>
        <h3>登录</h3>
    </div>
    <div class="login-bottom">

        <h3>站内登录:</h3>
            <span class="tishi" id="tishi-username">*</span>
            <div class="user">
                <input type="text" placeholder="用户名/手机号/邮箱">
